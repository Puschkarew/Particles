<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Gaussian Splatting Reveal - Standalone</title>
    <link rel="stylesheet" href="./iframe/main.css" />
</head>
<body>
    <div id="app">
        <div id="appInner">
            <canvas id="application-canvas"></canvas>
        </div>
    </div>
    <script src="./iframe/polyfill.js"></script>
    <script type="importmap">
        {
            "imports": {
                "playcanvas": "./iframe/playcanvas.mjs",
                "fflate": "./modules/fflate/esm/browser.js",
                "examples/utils": "./iframe/utils.mjs",
                "examples/observer": "./iframe/observer.mjs",
                "examples/files": "./iframe/files.mjs"
            }
        }
    </script>
    <script type="module">
        import { ExampleLoader } from './iframe/loader.mjs';
        import { data } from './iframe/observer.mjs';
        
        const loader = new ExampleLoader();

        Object.defineProperty(window, 'ready', { get: () => loader.ready });

        window.addEventListener('requestFiles', () => loader.sendRequestedFiles());
        window.addEventListener('stats', (event) => loader.setMiniStats(!!event.detail?.state));
        window.addEventListener('hotReload', () => loader.hotReload());
        window.addEventListener('destroy', () => loader.destroy());
        window.addEventListener('beforeunload', () => loader.exit(), false);

        // Initialize controls when example loads
        window.addEventListener('exampleLoad', async (event) => {
            const { observer } = event.detail;
            if (observer && !document.getElementById('controlPanel-controls')) {
                try {
                    const { controls } = await import('./iframe/gaussian-splatting_reveal.controls.mjs');
                    if (controls) {
                        controls({ observer });
                    }
                } catch (e) {
                    console.error('Failed to load controls:', e);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loader.start({
                engineUrl: "/iframe/playcanvas.mjs",
                fileNames: ["controls.mjs","example.mjs"],
            });
        });
    </script>
</body>
</html>
